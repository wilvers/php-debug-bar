[env]
env=staging

[composer]
composer.bin=/usr/bin/composer.phar
composer.bindir=${project.basedir}/vendor/bin

[capistrano]
capistrano.bin=cap

[phing]
phing.bin=${composer.bindir}/phing

[phinx]
phinx.bin=${project.basedir}/vendor/robmorgan/phinx/bin/phinx

[project]
project.builddir=${project.basedir}/build
project.name=php_debug_bar
project.directory=.

[phpunit]
phpunit.bin=${composer.bindir}/phpunit
phpunit.basedir=${project.basedir}/tests